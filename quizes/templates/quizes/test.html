{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'quizes/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'quizes/main.css' %}" rel="stylesheet">

   
    
    <!-- Custom styles for this template -->
    <link href="{% static 'quizes/starter-template.css' %}" rel="stylesheet">
    
    

    <title>Document</title>
    {% block scripts %}
    <script src="{% static 'quizes/main.js' %}" defer></script>
{% endblock scripts %}
</head>
<body>





{% block content %}
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-confirm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
          <button type="button" id="start-button" class="btn btn-success">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="h1">Quiz List</div>
<hr>
{% for obj in object_list %}
<button
type="button"
class="btn btn-link modal-button"
data-bs-toggle="modal"
data-bs-target="#quizStartModal"
data-pk="{{obj.pk}}"
data-quiz="{{obj.name}}"
data-questions="{{obj.number_of_question}}"
data-difficulty="{{obj.difficulty}}"
data-time="{{obj.time}}"
data-pass="{{obj.required_score_to_pass}}"
data-toggle="modal"
data-target="#quizStartModal">
    {{obj.name}}
  </button>
  {% endfor %}

  
{% endblock content%}


    <!-- <script src="{% static 'quizes/main.js' %}" defer></script> -->
    <script src="{% static 'quizes/assets/dist/js/bootstrap.bundle.min.js' %}"></script>
    
</body>
</html>
